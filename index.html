<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <h1>Formulir Biodata Diri</h1>
        <hr></hr>
        <form>
            <label for="nama">Nama : <input type="text"/></label>
            <hr>
            <label for="foto">Pas Foto : <input type="file"/></label>
            <hr>
            <p>Jenis Kelamin : 
                <input type="radio" name="jk" id="p"/><label for="pria">Pria</label>
                <input type="radio" name="jk" id="w"/><label for="wanita">Wanita</label>
            </p>
            <hr>
            <p>Hobi : 
                <input type="checkbox" name="hobi" id="sb"/><label for="sepakbola">Sepak Bola</label>
                <input type="checkbox" name="hobi" id="bt"/><label for="bulutangkis">Bulu Tangkis</label>
                <input type="checkbox" name="hobi" id="mb"/><label for="membacabuku">Membaca Buku</label>
            </p>
            <hr>
        </form>
    </body>
</html>
